{{ define "head" }}
  <link rel="stylesheet" href="/css/custom.css">
{{ end }}

{{ define "main" }}
<section class="contact-section py-5 bg-light">
  <div class="container text-center">
    <!-- <h2 class="fw-bold mb-3">{{ .Title | upper }}</h2> -->
    <h2 class="service-title text-colour-override">Contact</h2>

    <div class="divider"></div>
  <br/>
    <!-- <p class="text-muted mb-5">
      <i class="bi bi-geo-alt-fill"></i> {{ .Params.country }}
      <span class="mx-2">|</span>
      <a href="{{ .Params.link_url }}" class="text-success text-decoration-none">
        {{ .Params.link_text }}
      </a> :
      {{ .Params.location }}
    </p> -->

    <div class="row align-items-center justify-content-center">
      <!-- Left side icon -->
      <div class="col-md-4 mb-4 mb-md-0">
        <div class="col-md-4 mb-4 mb-md-0 svg-icon" style="width:150px; height:250x;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="green" stroke="none"  class="bi bi-envelope-paper" viewBox="0 0 16 16" style="width:100%; height:100%;">
             <path d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267zm13 .566v5.734l-4.778-2.867zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083zM1 13.116V7.383l4.778 2.867L1 13.117Z"/>
          </svg>
        </div>
        <!-- <img src="{{ .Params.icon }}" class="img-fluid text-success" alt="Contact Icon"  style="width:300px; height:300px; fill:yellow"> -->
      </div>

      <!-- Right side form -->
      <div class="col-md-5">
        <form class="p-4 shadow rounded bg-white">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="{{ .Params.form.first_name }}" aria-label="First Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="{{ .Params.form.last_name }}" aria-label="Last Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="{{ .Params.form.email }}" aria-label="Email">
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="{{ .Params.form.message }}" aria-label="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
            {{ .Params.form.button | upper }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
